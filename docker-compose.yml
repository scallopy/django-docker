version: '3'

services:
    db:
        hostname: db
        image: postgres:13-alpine
        environment:
            - POSTGRES_DB=greet-dev
            - POSTGRES_USER=scallopy
            - POSTGRES_PASSWORD=scallopy
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
    web:
        build: .
        command: "python manage.py runserver 0.0.0.0:8000"
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        depends_on:
            - db
volumes:
    postgres_data:
